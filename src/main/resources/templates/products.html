<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div class="container-fluid text-center">
    <h1>Products</h1>
    <a class="h3 mb-3" th:href="@{/products/new/}">Add product</a>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="bg-light">
                <tr>
                    <th>ID</th>
                    <th>Product name</th>
                    <th>Description</th>
                    <th>stock</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="product : ${listProducts}">
            <tr>
                <td>[[${product.idPiesa}]]</td>
                <td>[[${product.productName}]]</td>
                <td>[[${product.productDescription}]]</td>
                <td>[[${product.stock}]]</td>
                <td>
                    <button class="button btn-success m-1" th:href="@{'/products/edit/' + ${product.idPiesa}}">Edit</button>
                    <button class="button btn-danger m-1" th:href="@{'/products/delete/' + ${product.idPiesa}}">Delete</button>
                </td>
            </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>


</body>
</html>
